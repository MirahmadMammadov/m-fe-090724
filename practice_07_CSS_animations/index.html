<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Document</title>
</head>
<body>
  <main class="mainContainer">
    <div class="heart"></div>
    <div class="simpleAnimationContainer">
      <div class="simpleBlock block1">Hover to scale me</div>
      <div class="simpleBlock block2">Hover to rotate me</div>
      <div class="simpleBlock block3">Hover to move me</div>
      <div class="simpleBlock block4">Hover to fade me</div>

      <div class="modalWindow">
        <h2>Modal header</h2>
        <p>Modal content - lorem ipsum and so for</p>
      </div>
    </div>

    <div class="complexAnimationContainer">
      <div class="complexAnimatedBlock">Catch me if you can!</div>
    </div>

    <div class="sliderContainer">
      <div class="slider">
        <div class="slide slide1">First slide content</div>
        <div class="slide slide2">Second slide content</div>
        <div class="slide slide3">Third slide content</div>
        <div class="slide slide4">Fourth slide content</div>
      </div>
    </div>

  </main>


</body>
</html>
